<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>

    <!--Bootstrap framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Style css estilizar o conteúdo-->
    <link rel="stylesheet" href="css/dsmovie-style.css">

</head>

<body>
    <!--Tags semanticas-->
    <!--Cabeçalho-->
    <header>
        <!--barra de navegação-->
        <nav class="container">
            <h1><a href="dsmovie-project.html">DSMovie</a></h1>
            <!--classe constomizada container de contato-->
            <div class="dsmovie-contact-container">
                <img src="assets/Vector.svg" alt="Github">
                <a href="https://github.com/LucasVynicius">/LucasVynicius</a>
            </div>
        </nav>
    </header>

    <!--Conteúdo principal da pagina-->
    <main>
        <!--tag de seção-->
        <section id="dsmovie-form-section" class="container">

            <!--Div paterna-->
            <div class="container dsmovie-form-container">
                <!--col= coluna 4 a quantidade-->
                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/jBJWaqoSCiARWtfV0GlqHrcdidd.jpg"
                            alt="The Witcher">
                        <div class="dsmovie-form-description">
                            <h3>The Witcher</h3>

                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <!--epresenta uma legenda para um item em uma interface de usuário. Ele pode estar associado com um elemento de controle, colocando este dentro do elemento label , ou usando o atributo for .-->
                                    <label for="email">Informe seu email</label>
                                    <!--entrada de dados do email-->
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <!--epresenta uma legenda para um item em uma interface de usuário. Ele pode estar associado com um elemento de controle, colocando este dentro do elemento label , ou usando o atributo for .-->
                                    <label for="score">Informe sua avaliação</label>
                                    <!--caixa de opções-->
                                    <select class="form-control" name="score" id="score">
                                        <!--Opçaõ da caixa-->
                                        <option value=""></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>

                                    </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn" type="submit">Salvar</button>
                                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>
                        </div>
                        

                    </div>
                </div>



            </div>

        </section>

    </main>
</body>

</html>
